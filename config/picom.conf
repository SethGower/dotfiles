## Shadow
shadow = false;
no-dnd-shadow = true;
no-dock-shadow = false;
shadow-radius = 12;
shadow-offset-x = -17;
shadow-offset-y = -7;
shadow-opacity = 0.5;
shadow-exclude = [ 
    "class_g = 'Polybar'", 
    "class_g = 'tray'", 
    "class_g = 'slop'",
    "name = 'slop'",
    "class_g = 'Conky'"
    # "class_g ?= 'Xfce4-screenshooter'"
];


## fading
fading = true;
fade-delta = 0.25;
fade-in-step = 0.02;
fade-out-step = 0.02;
fade-exclude = [
];

## opacity
active-opacity = 1.0;
frame-opacity = 0.7;
opacity-rule = [ "80:class_g = 'code-oss'" ];

## other
backend = "glx";
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
vsync = false;
dbe = false;
paint-on-overlay = true;
focus-exclude = [ "class_g = 'Cairo-clock'" ,
  "class_g = 'CoverGloobus'",
  "class_g = 'Tilda'",
  "class_g = 'Firefox'",
  "class_g = 'Firefox-esr'"
];
detect-transient = true;
detect-client-leader = true;
invert-color-include = [ "class_g = 'Vivado'" ];
glx-copy-from-front = false;
wintypes:
{
  tooltip = { fade = true; shadow = true; opacity = 0.75; focus = true; };
};

## blur
blur-background = true;
blur-background-frame = false;
blur-background-fixed = false;
blur-kern = "3x3box";
blur-method = "dual_kawase";
blur-strength = 10;
blur-background-exclude = [ 
    "window_type = 'desktop'",
    "class_g = 'Conky'",
    "name = 'Conky'",
    "class_g = 'slop'",
    "class_g = 'Polybar'",
    "class_g ?= 'Xfce4-screenshooter'"
];
blue-background-exclude = [ "class_g = 'Polybar'" ];
