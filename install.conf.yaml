- clean: ['~']
- clean:
    ~/.config:
        recursive: true

- create:
    ~/.ssh:
        mode: 0700
    ~/Documents/Development:

- link:
    ~/.config:
        glob: true
        relink: true
        create: true
        path: config/**
        exclude: [ config/alacritty/* ]
    ~/:
        glob: true
        path: home/*
        prefix: '.'
        exclude: [ home/gitconfig.local* ]
    ~/.gitconfig.local:
        path: home/gitconfig.local##default
        if: '[ `hostname` = odyssey ]'

- shell:
    - 
        command: ./bootstrap/bootstrap
        stdout: true
        stderr: true
        stdin: true
