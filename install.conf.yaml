- clean: ['~']
- clean:
    ~/.config:
        recursive: true

- create:
    ~/.ssh:
        mode: 0700
    ~/Documents/Development:
    ~/Documents/Projects:

- link:
    ~/.config:
        glob: true
        relink: true
        create: true
        force: true
        path: config/**
        exclude: [ config/alacritty/* ]
    ~/.config/alacritty/alacritty.yml:
        path: config/alacritty/alacritty.yml
        create: true
    ~/:
        glob: true
        path: home/*
        prefix: '.'

- shell:
    - 
        command: ./bootstrap/bootstrap
        stdout: true
        stderr: true
        stdin: true
